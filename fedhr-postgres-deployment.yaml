# FEDHR GRAPHENE POSTGRES SECRET ==============================================
apiVersion: v1
kind: Secret
metadata:
  name: fedhr-graphene-postgres-secret
  namespace: default
type: Opaque
data:
  fedhr-graphene-postgres-username: cG9zdGdyZXM= #generated by echo -n 'postgres' | base64
  fedhr-graphene-postgres-password: ckE4YVh4ZEs= #generated by echo -n 'rA8aXxdK' | base64

---
# FEDHR POSTGRES DEPLOYMENT ==============================================
apiVersion: apps/v1
kind: Deployment

metadata:
  name:  fedhr-postgres-deployment
  namespace: default
  labels:
    app:  fedhr-postgres-deployment-label

spec:
  selector:
    matchLabels:
      app: fedhr-postgres-deployment-label

  replicas: 1

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app:  fedhr-postgres-deployment-label

    spec:
      containers:
      - name:  db-container
        image: postgres:latest
        # resources:
        #   requests:
        #     cpu: "1"
        #     memory: 200Mi
        #   limits:
        #     cpu: "20"
        #     memory: 1Gi

        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fedhr-graphene-postgres-secret
              key: fedhr-graphene-postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fedhr-graphene-postgres-secret
              key: fedhr-graphene-postgres-password
        - name: POSTGRES_HOST
          value: fedhr-postgres-service

        ports:
        - containerPort:  5432
          name:  db-container

        volumeMounts:
          - name: fedhr-postgres-volume-mount
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: fedhr-postgres-volume-mount
          persistentVolumeClaim:
            claimName: fedhr-postgres-pvc

      restartPolicy: Always


---
# FEDHR POSTGRES SERVICE ==============================================
apiVersion: v1
kind: Service
metadata:
  name: fedhr-postgres-service
spec:
  selector:
    app: fedhr-postgres-deployment-label
  ports:
    - protocol: TCP
      # port exposed by the service, can be different from the targetPort
      port: 5432
      # port exposed the pod
      targetPort: 5432

